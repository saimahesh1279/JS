<!DOCTYPE html>
<html>

<head>
    <title>return statement</title>
</head>

<body>
    <h1>welcome</h1>
    <h2 id="h1"></h2>
    <script>
        function hello(number) {
            return number * number * number;
        }
    </script>
    <script>
        document.write(hello(4));
    </script>

</body>
