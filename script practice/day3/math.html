<!DOCTYPE html>
<html>

<head>
    <title>
        Functions in js
    </title>

</head>

<body bgcolor="skyblue">
    <h1>math methods in javaScript
    </h1>
    <script>
        function math() { //squareroot
            var x = 3
            document.write(Math.sqrt(3));
        }
        math;

        function math2() { //random numbers between 0 and 1
            document.write(Math.random());
        }
        math2;

        function math23() { //3^3
            document.write(Math.pow(3, 3));
        }
        math23;

        function math22() { // absolute value
            var x = -2
            document.write(Math.abs(x));
        }
        math22;

        function math24() { // ans is 14 using floor
            var x = 14.99
            document.write(Math.floor(x));
        }
        math24;

        function math25() { // ans is 15 using ceil
            var x = 14.99
            document.write(Math.ceil(x));
        }

        math25;

        function math26() { // round values if it is 14.4 then ans is 14 and  if value is 14.5 then ans is 15
            var x = 14.99
            document.write(Math.round(x));
        }




        math26;
    </script>

</body>

</html>
