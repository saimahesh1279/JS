<!DOCTYPE html>
<html>

<head>
    <title>arrays</title>

<body bgcolor="yellow">
    <h1 align="center" style="background-color:black;color:white;">Arrays in JavaScript</h1>
    <script align="center" style="background-color: white;">
        // var student = ["mahesh", "lavanya", "ramkiran"];
        // for (i = 0; i < student.length; i++) {
        //     document.write(student[i] + "<br/>");
        // }
        var student = new Array();
        student[0] = "mahesh";
        student[1] = "lavanya";
        student[2] = "rama kiran";
        student[3] = "sai mokkarala";
        var i = 0
        while (i < student.length); {
            document.write(student[i] + " ,");
            i++;
        }
    </script>
</body>
